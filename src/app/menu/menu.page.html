<ion-split-pane>
  <ion-menu contentId="content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>MenÃº</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeMenu()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="user.image" />
          </ion-avatar>
          <ion-label>
            <h2>{{ user.name }}</h2>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item *ngFor="let item of menuItems" (click)="navigateTo(item.url)">
          <ion-icon slot="start" [name]="item.icon"></ion-icon>
          <ion-label>{{ item.title }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-item (click)="log_out()">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Salir</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content"></ion-router-outlet>
</ion-split-pane>
