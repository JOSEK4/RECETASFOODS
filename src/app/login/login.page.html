<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Avatar centrado -->
  <figure class="avatar-container">
    <img
      class="avatar"
      alt="Usuario"
      src="https://ionicframework.com/docs/img/demos/avatar.svg"
    />
  </figure>

  <!-- Formulario -->
  <form [formGroup]="loginForm">
    <!-- Campo Email -->
    <ion-item>
      <ion-input
        label="Correo electrónico"
        labelPlacement="floating"
        placeholder="ejemplo@correo.com"
        formControlName="email">
      </ion-input>
    </ion-item>
    <!-- Mostrar errores del campo Email -->
    <div class="error-container">
      <ion-label *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" color="danger">
        El correo electrónico es obligatorio.
      </ion-label>
      <ion-label *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" color="danger">
        Ingresa un correo electrónico válido.
      </ion-label>
    </div>

    <!-- Campo Contraseña -->
    <ion-item>
      <ion-input
        label="Contraseña"
        labelPlacement="floating"
        type="password"
        placeholder="********"
        formControlName="password">
      </ion-input>
    </ion-item>
    <!-- Mostrar errores del campo Contraseña -->
    <div class="error-container">
      <ion-label *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" color="danger">
        La contraseña es obligatoria.
      </ion-label>
    </div>

    <!-- Botón Iniciar Sesión -->
    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" (click)="onLogin()">
      Iniciar Sesión
    </ion-button>

    <!-- Mensaje de error general -->
    <ion-label class="error-message" color="danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </ion-label>

    <!-- Botón para redirigir al registro -->
    <ion-button expand="block" (click)="goToRegister()">
      Crear cuenta
    </ion-button>
  </form>
</ion-content>
