<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Crea tu cuenta!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input
            type="email"
            formControlName="email"
            [ngClass]="{ 'invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched }"
          ></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
          Ingrese un correo válido
        </ion-note>
        <ion-note color="danger" *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
          El correo es requerido
        </ion-note>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            type="password"
            formControlName="password"
            [ngClass]="{ 'invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched }"
          ></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="registerForm.get('password')?.hasError('minlength') && registerForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres
        </ion-note>
        <ion-note color="danger" *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
          La contraseña es requerida
        </ion-note>

        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input
            type="password"
            formControlName="confirmPassword"
            [ngClass]="{ 'invalid': registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched }"
          ></ion-input>
        </ion-item>
        <ion-note color="danger" *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched">
          La confirmación de contraseña es requerida
        </ion-note>
        <ion-note color="danger" *ngIf="registerForm.errors?.['passwordMismatch']">
          Las contraseñas no coinciden
        </ion-note>


        <ion-button expand="block" type="submit" [disabled]="registerForm.invalid" color="primary" class="ion-margin-top">
          Registrarme
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
